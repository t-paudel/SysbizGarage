apiVersion: skaffold/v1beta2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/sysbiz-technologies/gsv1:{{.VERSION}}"
  artifacts:
  - image: changeme
    context: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/sysbiz-technologies/gsv1:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: gsv1
        chartPath: charts/gsv1
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/sysbiz-technologies/gsv1"
          image.tag: "{{.DIGEST_HEX}}"
