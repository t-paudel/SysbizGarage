<div class = "center_div shadow-lg p-4 mb-4 bg-white rounded-lg">

    <div class="header-align"><h2>Role Mapping Details</h2></div>

    <form [formGroup]="roleMappingForm" #formDirective="ngForm" (ngSubmit)="submitForm(formDirective)" class = "well">

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="roleId">Role Id <b style="color:red">*</b> :</label>
          </div>

          <div class="col-sm-8"> 
            <input id="roleId" class="form-control" placeholder="Role Id" formControlName="roleId">
          </div>
        </div>
        
        <div *ngIf="clicked" class="error">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
              <div *ngIf="control.roleId.errors">Please enter Role Id</div>
            </div>
          </div>
        </div>

      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="roleName">Role Name <b style="color:red">*</b> :</label>
          </div>

          <div class="col-sm-8"> 
            <input id="roleName" class="form-control" placeholder="Role Name" formControlName="roleName">
          </div>
        </div>
        
        <div *ngIf="clicked" class="error">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
              <div *ngIf="control.roleName.errors">Please enter Role Name</div>
            </div>
          </div>
        </div>

      </div>

      <div class="col text-center button-align">
        <button type="submit" class="btn btn-primary" >Submit</button>
      </div>

    </form>
</div>
