<div class = "center_div shadow-lg p-4 mb-4 bg-white rounded-lg">

    <div class="header-align"><h2>User Organization Details</h2></div>

    <form [formGroup]="organizationDetailsForm" #formDirective="ngForm" (ngSubmit)="submitForm(formDirective)" class = "well">

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="userId">User Id<b style="color:red">*</b> :</label>
          </div>

          <div class="col-sm-8"> 
            <input id="userId" class="form-control" placeholder="User Id" formControlName="userId">
          </div>
        </div>
        
        <div *ngIf="clicked" class="error">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
              <div *ngIf="control.userId.errors">Please enter User Id</div>
            </div>
          </div>
        </div>

      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="roleName">Role Name<b style="color:red">*</b> :</label>
          </div>

          <div class="col-sm-8"> 
            <select class="form-control" placeholder="Role Name" formControlName="roleName">
              <option>--</option>
              <option *ngFor = "let roles of roleName">
                {{ roles }}
              </option>
            </select>
          </div>
        </div>
        
        <div *ngIf="clicked" class="error">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
              <div *ngIf="control.roleName.errors">Please enter Role Name</div>
            </div>
          </div>
        </div>

      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="firstName">First Name<b style="color:red">*</b> :</label>
          </div>

          <div class="col-sm-8"> 
            <input id="firstName" class="form-control" placeholder="First Name" formControlName="firstName">
          </div>
        </div> 
        
        <div *ngIf="clicked" class="error">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
              <div *ngIf="control.firstName.errors">Please enter First Name</div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="middleName">Middle Name : </label>
          </div>
          
          <div class="col-sm-8">
            <input id="middleName" class="form-control" placeholder="Middle Name" formControlName="middleName">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="lastName">Last Name<b style="color:red">*</b> :</label>
          </div>

          <div class="col-sm-8"> 
            <input id="lastName" class="form-control" placeholder="Last Name" formControlName="lastName">
          </div>
        </div>
        
        <div *ngIf="clicked" class="error">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
              <div *ngIf="control.lastName.errors">Please enter Last Name</div>
            </div>
          </div>
        </div>

      </div>
      
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label for="emailId">Organization Email Id<b style="color:red">*</b> :</label>
          </div>

          <div class="col-sm-8">  
            <input id="emailId" class="form-control" placeholder="Email Id" formControlName="emailId">
          </div>
        </div>

        <div *ngIf="clicked" class="error">
            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-8">
                <div *ngIf="control.emailId.errors">Please enter Email Id</div>
              </div>
            </div>
        </div>

      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
           <label for="dob">Date of Joining<b style="color:red">*</b> :</label>
          </div>

          <div class="col-sm-8">
            <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="picker" placeholder="Date of joining" formControlName="doj">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

      </div>
      
      <div class="col text-center button-align">
        <button type="submit" class="btn btn-primary" >Submit</button>
      </div>

    </form>
</div>
