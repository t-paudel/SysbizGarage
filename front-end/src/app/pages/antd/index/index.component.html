<div class="row">
  <div class="column">
    <h3>Employees List</h3>
    <mat-selection-list #shoes>
      <mat-list-option *ngFor="let shoe of typesOfShoes">
        {{shoe.name}}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="column">
    <mat-label>View:</mat-label>
    <mat-select [(ngModel)]="viewName" (ngModelChange)="onChange()">
      <mat-option *ngFor="let view of views" [value]="view.value">
        {{view.viewValue}}
      </mat-option>
    </mat-select>
    <div class="calendar" *ngIf="month">
      <div class="calendar-navs">
        <div class="month-nav">
          <button (click)="prevMonth()">&lt;</button>
          <span class="p4">{{ currentDate.format('MMMM') }}</span>
          <button (click)="nextMonth()">&gt;</button>
        </div>
        <div class="year-nav">
          <button (click)="prevYear()">&lt;</button>
          <span>{{ currentDate.format('YYYY') }}</span>
          <button (click)="nextYear()">&gt;</button>
        </div>
      </div>
      <div class="month-grid">
        <div class="day-names">
          <div *ngFor="let name of dayNames" class="day-name p9">
            {{ name }}
          </div>
        </div>
        <div class="weeks">
          <div *ngFor="let week of weeks" class="week">
            <ng-container *ngFor="let day of week">
              <div class="week-date disabled" *ngIf="!isSelectedMonth(day.mDate)">
                <span class="date-text">{{ day.mDate.date() }}</span>
              </div>
              <!-- <div class="week-end disabled" *ngIf="isSelectedWeekEnd(day.mDate)">
              <span class="date-text">{{ day.mDate.date() }}</span>
            </div> -->
              <div class="week-date enabled" *ngIf="isSelectedMonth(day.mDate)" (click)="selectDate(day)"
                [ngClass]="{today: day.today,  selected: day.selected }">
                <span class="date-text">{{ day.mDate.date() }}</span>
              </div>
              <!-- ||  -->
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div>
      <input matInput [(ngModel)]="events"  />
    </div>
    <button mat-button (click)="addEvent()">Click to Add Event</button>
  </div>
</div>
